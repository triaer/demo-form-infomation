<ion-grid>
  <ion-row>
    <ion-row class="input-row">
      <ion-item>
        <label>CMND, Căn cước & Mã số thuế TNCN</label>
      </ion-item>
    </ion-row>
  </ion-row>

  <ion-row>
    <ion-col class="col">
      <ion-row class="input-row">
        <ion-label class="input-label">Số CMND</ion-label>
        <ion-input class="input-box" [(ngModel)]="identityCardNumber" name="identityCardNumber"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Ngày cấp</ion-label>
        <ion-input class="input-box" [(ngModel)]="identityCardIssueBy" name="identityCardIssueBy"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Ngày hết hạn</ion-label>
        <ion-input class="input-box" [(ngModel)]="expireIdentityCardDate" name="expireIdentityCardDate"></ion-input>
      </ion-row>

      <ion-row class="input-row last-row">
        <ion-label class="input-label">Nơi cấp</ion-label>
        <ion-input class="input-box" [(ngModel)]="registrationPlace" name="registrationPlace"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Số căn cước</ion-label>
        <ion-input class="input-box" [(ngModel)]="identityNumber" name="identityNumber"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Ngày cấp</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" class="input-box" [(ngModel)]="identityDate" name="identityDate"></ion-datetime>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Ngày hết hạn</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" class="input-box" [(ngModel)]="expireIdentityDate" name="expireIdentityDate"></ion-datetime>
      </ion-row>
    </ion-col>

    <ion-col class="col">
      <ion-row class="input-row">
        <ion-label class="input-label">Mã số thuế TNCN</ion-label>
        <ion-input class="input-box" [(ngModel)]="taxNumber" name="taxNumber"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Ngày đăng ký</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" class="input-box" [(ngModel)]="registrationDate" name="registrationDate"></ion-datetime>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Nơi đăng ký</ion-label>
        <ion-input class="input-box" [(ngModel)]="registrationPlace" name="registrationPlace"></ion-input>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-row class="input-row">
      <ion-item>
        <label>Hộ chiếu, Thị thực</label>
      </ion-item>
    </ion-row>
  </ion-row>

  <ion-row>
    <ion-col class="col">
      <ion-row class="input-row">
        <ion-label class="input-label">Số hộ chiếu</ion-label>
        <ion-input class="input-box" [(ngModel)]="passportNumber" name="passportNumber"></ion-input>
      </ion-row>
  
      <ion-row class="input-row last-row">
        <ion-label class="input-label">Ngày cấp</ion-label>
        <ion-input class="input-box" [(ngModel)]="passportDate" name="passportDate"></ion-input>
      </ion-row>
  
      <ion-row class="input-row">
        <ion-label class="input-label">Ngày hết hạn</ion-label>
        <ion-input class="input-box" [(ngModel)]="expiredPassportDate" name="expiredPassportDate"></ion-input>
      </ion-row>
  
      <ion-row class="input-row">
        <ion-label class="input-label">Nơi cấp</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" class="input-box" [(ngModel)]="visaIssuedBy" name="visaIssuedBy"></ion-datetime>
      </ion-row>
  
      <ion-row class="input-row">
        <ion-label class="input-label">Loại hộ chiếu</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" class="input-box" [(ngModel)]="passportType" name="passportType"></ion-datetime>
      </ion-row>
    </ion-col>

    <ion-col class="col">
      <ion-row class="input-row">
        <ion-label class="input-label">Số thị thực</ion-label>
        <ion-input class="input-box" [(ngModel)]="visaNumber" name="visaNumber"></ion-input>
      </ion-row>
  
      <ion-row class="input-row last-row">
        <ion-label class="input-label">Ngày cấp</ion-label>
        <ion-input class="input-box" [(ngModel)]="visaDate" name="visaDate"></ion-input>
      </ion-row>
  
      <ion-row class="input-row">
        <ion-label class="input-label">Ngày hết hạn</ion-label>
        <ion-input class="input-box" [(ngModel)]="expiredVisaDate" name="expiredVisaDate"></ion-input>
      </ion-row>
  
      <ion-row class="input-row">
        <ion-label class="input-label">Quốc gia cấp</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" class="input-box" [(ngModel)]="nation" name="nation"></ion-datetime>
      </ion-row>
    </ion-col>
    
  </ion-row>
</ion-grid>
