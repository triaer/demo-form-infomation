<ion-grid>
  <ion-row>
    <ion-col class="col">

      <ion-row class="input-row">
        <ion-label class="input-label">Họ</ion-label>
        <ion-input class="input-box" #firstName (ionChange)="userInput(firstName)" name="firstName">
        </ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Tên đệm</ion-label>
        <ion-input class="input-box" #middleName (ionChange)="userInput(middleName)" name="middleName"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Tên</ion-label>
        <ion-input class="input-box" #lastName (ionChange)="userInput(lastName)" name="lastName"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Tên viết tắt</ion-label>
        <ion-input class="input-box" #nickName (ionChange)="userInput(nickName)" name="nickName"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Giới tính</ion-label>
        <ion-select class="input-box" #gender (ionChange)="userInput(gender)" name="gender" interface="popover">
          <ion-select-option>Nam</ion-select-option>
          <ion-select-option>Nữ</ion-select-option>
        </ion-select>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Quốc tịch</ion-label>
        <ion-select class="input-box" interface="popover" #nationality (ionChange)="userInput(nationality)" name="nationality">
          <ion-select-option>Việt Nam</ion-select-option>
          <ion-select-option>Thái Lan</ion-select-option>
        </ion-select>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Dân tộc</ion-label>
        <ion-select class="input-box" interface="popover" #nation (ionChange)="userInput(nation)" name="nation">
          <ion-select-option>Kinh</ion-select-option>
          <ion-select-option>Người Hoa</ion-select-option>
        </ion-select>
      </ion-row>
    </ion-col>

    <ion-col class="col">
      <ion-row class="input-row">
        <ion-label class="input-label">Tình trạng hôn nhân</ion-label>
        <ion-select class="input-box" interface="popover" #relationshipStatus (ionChange)="userInput(relationshipStatus)" name="relationshipStatus">
          <ion-select-option>Độc thân</ion-select-option>
          <ion-select-option>Đã kết hôn</ion-select-option>
        </ion-select>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Nguyên quán</ion-label>
        <ion-input class="input-box" #homeTown (ionChange)="userInput(homeTown)" name="homeTown"></ion-input>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Ngày sinh</ion-label>
        <ion-datetime displayFormat="DD" interface="popover" class="input-box date-box" #dayOfBirth (ionChange)="userInput(dayOfBirth)" name="dayOfBirth">

        </ion-datetime>
        <ion-datetime displayFormat="MM" interface="popover" class="input-box date-box" #monthOfBirth (ionChange)="userInput(monthOfBirth)" name="monthOfBirth">

        </ion-datetime>
        <ion-datetime displayFormat="YYYY" interface="popover" class="input-box date-box" #yearOfBirth (ionChange)="userInput(yearOfBirth)" name="yearOfBirth">

        </ion-datetime>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Nơi sinh</ion-label>
        <ion-textarea rows="5" class="input-box" #birthPlace (ionChange)="userInput(birthPlace)" name="birthPlace"></ion-textarea>
      </ion-row>

      <ion-row class="input-row">
        <ion-label class="input-label">Ghi chú</ion-label>
        <ion-textarea rows="5" class="input-box" #note (ionChange)="userInput(note)" name="note"></ion-textarea>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-grid>
